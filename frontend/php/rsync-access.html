<head><title>Backup</title></head>
<body>

You now can use anonymous rsync access to get your raw CVS files:

<pre>
rsync cvs.savannah.gnu.org::sources/project/
rsync cvs.savannah.gnu.org::web/project/
</pre>

This is documented in the Admin/Main page of your project.<br /> Also
check the <a
href="https://savannah.gnu.org/forum/forum.php?forum_id=4168">news
item</a>.

</body> </html>
